# avatar - https://ng.ant.design/#/components/avatar

nzAvatar:
  description: 头像 - 用来代表用户或事物，支持图片、图标或字符展示。
  tpl: |-
    <nz-avatar nzShape="$VAR0$" nzSize="$VAR1$" [nzSrc]="'$VAR2$'"></nz-avatar>
  variables:
    - {name: 'VAR0', defaultValue: '"circle"', expression: 'enum("circle", "square")'}
    - {name: 'VAR1', defaultValue: '"default"', expression: 'enum("small", "large", "default")'}
    - {name: 'VAR2', defaultValue: ''}

nzAvatar.nzShape:
  description: "指定头像的形状"
  tpl: |-
    [nzShape]="'$VAR0$'"$END$
  variables:
    - {name: 'VAR0', defaultValue: '"circle"', expression: 'enum("circle", "square")'}

nzAvatar.nzSize:
  description: "设置头像的大小"
  tpl: |-
    [nzSize]="'$VAR0$'"$END$
  variables:
   - {name: 'VAR0', defaultValue: '"default"', expression: 'enum("small", "large", "default")'}

nzAvatar.nzText:
  description: "文本类头像"
  tpl: |-
    [nzText]="'$VAR0$'"$END$
  variables:
    - {name: 'VAR0', defaultValue: ''}

nzAvatar.nzSrc:
  description: "图片类头像的资源地址；倘若图片加载失败，自动显示 nzIcon &gt; nzText。"
  tpl: |-
    [nzSrc]="'$VAR0$'"$END$
  variables:
    - {name: 'VAR0', defaultValue: ''}

nzAvatar.nzIcon:
  description: "设置头像的图标类型，参考 icon 组件"
  tpl: |-
    [nzIcon]="'$VAR0$'"$END$
